# This file contains default settings to tinymce editor

toolbar:
  - styleselect | bold italic | undo redo
  - image | link

content_css:
  - /stylesheets/tinymce.css

plugins:
  - compat3x
  - advlist
  - autolink
  - lists
  - link
  - image
  - charmap
  - print
  - preview
  - hr
  - anchor
  - pagebreak
  - searchreplace
  - wordcount
  - visualblocks
  - visualchars
  - code
  - fullscreen
  - insertdatetime
  - media
  - nonbreaking
  - save
  - table
  - contextmenu
  - directionality
  - emoticons
  - template
  - paste
  - textcolor
  - colorpicker
  - textpattern]
