  stage: all-tests
selenium-2:
  <<: *retriable
  script: SLICE=2/6 bundle exec rake selenium
  stage: all-tests
selenium-3:
  <<: *retriable
  script: SLICE=3/6 bundle exec rake selenium
  stage: all-tests
selenium-4:
  <<: *retriable
  script: SLICE=4/6 bundle exec rake selenium
  stage: all-tests
selenium-5:
  <<: *retriable
  script: SLICE=5/6 bundle exec rake selenium
  stage: all-tests
selenium-6:
